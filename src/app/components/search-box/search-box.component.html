<mat-card class="search-box container">
  <form class="search-box">
    <mat-form-field class="search-input">
      <input matInput placeholder="Enter a valid ASIN" [(ngModel)]="asin"
        name="asin">
    </mat-form-field>
  </form>
  <button mat-raised-button color="primary" (click)="search()">Search</button>
</mat-card>
